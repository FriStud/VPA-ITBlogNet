<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>Login</title>
</head>
<body>

<header th:replace="layout::site-header"/>


<section class="box">
    <form action="#" method="post" th:object="${postFormula}" class="post">

        <header class="post-header">
            <h1 class="box-heading">Add new post</h1>
        </header>

        <div class="form-group">
            <input type="text" name="title" class="form-control" th:value="*{title}" placeholder="Title Your Article ">
            <span class="formError" th:if="${#fields.hasErrors('title')}" th:onerror="*{title}">Needed Title</span>
        </div>

        <div class="form-group">
            <textarea class="form-control" name="body" rows="16" placeholder="Content here, please:" th:value="*{body}" ></textarea>
            <span class="formError" th:if="${#fields.hasErrors('body')}" th:onerror="*{body}">Needed content</span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add post</button>
            <span class="or">
                or <a href="blog/blog.html" th:href="@{/blog/blog}">Cancel</a>
            </span>
        </div>

    </form>
</section>



<footer th:replace="layout::site-footer"/>

</body>
</html>
