<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>Edit post</title>
</head>
<body>

<section class="box">

    <form id="fromula" method="post" th:object="${editpost}" class="post">
        <header class="post-header">
            <h1 class="box-heading" th:text="| Edit: ${editpost.title}|"></h1>
        </header>

        <div class="form-group">
            <input type="text" name="title" class="form-control" th:value="*{title}" placeholder="Space for new title">
            <span class="formError" th:if="${#fields.hasErrors('title')}" th:onerror="*{title}">Needed Title</span>
        </div>

        <div class="form-group">
            <textarea class="form-control" name="text" rows="16" placeholder="Place to write idea" th:field="*{body}"></textarea>
            <span class="formError" th:if="${#fields.hasErrors('body')}" th:onerror="*{body}">Needed content</span>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Edit post">
            <span class="or">
                or <a href="/blog/blog.html" th:href="@{/blog/blog}">cancel</a>
            </span>
        </div>

    </form>

</section>

</body>
</html>
