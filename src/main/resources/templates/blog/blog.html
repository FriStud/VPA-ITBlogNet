<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
    <title>Login</title>
</head>
<body>

<header th:replace="layout::site-header"/>

<div class="container" >
    <div class="container">
        <a class="btn toleft" href="/posts/create.html"  th:href="@{/posts/create}">Add New Post</a>
    </div>
</div>

<span th:if="${posts == null}"> Your's posts not found. No Post To Display.</span>

<section class="box post-list">
    <article  class="post" th:each="p : ${posts}">
        <header class="post-header">
            <h2>
                <a  th:href="@{/posts/view/{id}/(id=${p.id})}" th:text="${p.title}"></a>
                <time>
                    <small th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">01-May-2018</small>
                </time>
                <a class="sellink"  th:href="@{/posts/edit/{id}/(id=${p.id})}" >edit</a>
                <a class="sellink" th:href="@{/posts/deletepost/{id}/(id=${p.id})}">delete</a>
            </h2>
        </header>

        <div class="post-content">
            <p th:text="${p.tesser}">No teaser avaible</p>
        </div>

        <div class="footer post-footer">
            <a  th:href="@{/posts/view/{id}/(id=${p.id})}" > read more</a>
        </div>

    </article>
</section>

<footer th:replace="layout::site-footer"/>

</body>
</html>
